<body>
    <header>
        <img src="images/profile.webp" alt="Diego Vasquez profile's picture" width="102" height="136">
        <h1>DIEGO VASQUEZ MEJIA</h1>
    </header>
    <nav>
        <button id="menu" name="menu" aria-label="Display Navigation Menu"></button>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>

        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <h2>User Rating Page</h2>
            <p>*️⃣indicates a required field</p>
            <fieldset>
                <legend>User Information</legend>
                <label for="userName" class="top">Username*️⃣<input type="text" name="userName" id="userName" placeholder="Please enter your username" required></label>
                <label for="password" class="top">Password*️⃣<input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" placeholder="At least eight characters long. Only alphanumeric." required></label>
                <label for="pwConfirmation" class="top">Confirm Password*️⃣<input type="password" id="pwConfirmation" name="pwConfirmation" required></label>
                <div id="pwMessage"></div>
                <label for="email" class="top">Email*️⃣<input type="email" id="email" name="email" pattern="[a-zA-Z0-9]+@byui\.edu" title="Please enter a valid email address" placeholder="someone@byui.edu" required></label>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label for="rating" class="optional">Rate the page<input type="range" id="rating" name="rating" min="1" max="10" list="ratingvalues" value="1"></label>
                <datalist id="ratingvalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <button type="submit">Register My Information</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="current-year"></span>
            | Diego Vasquez Mejia

        </p>

    </footer>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Vasquez">
    <meta 
        name="description" 
        content="Table build practice for WDD230 Front End Development course, developed by Diego Vasquez">
        <link rel="stylesheet" href="styles/table.css">
    <title>Table practice</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">
                    ACME Wildwest Services
                </th>
            </tr>
            <tr>
                <th></th>
                <th class="account">Basic</th>
                <th class="account">Premium</th>
                <th class="account">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="first-row">Feature 1</td>
                <td class="first-row">✔️</td>
                <td class="first-row">✔️</td>
                <td class="first-row">✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <caption>Table 1: Account Feature Comparison</caption>
    </table>
</body>
</html>

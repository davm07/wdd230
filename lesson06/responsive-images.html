<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Vasquez">
    <meta 
        name="description" 
        content="This page demonstrates the principles of responsive images using srcset created for wdd230
        created by Diego Vasquez">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Image</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="temple hero" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
